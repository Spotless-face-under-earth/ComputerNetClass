            <!-- 添加控制按钮（播放/暂停） -->  
             <div text-align="center">
                <button onclick="playPause()">开启音乐/关闭</button>  
            </div>
            <script>  
                // 获取音频元素  
                var audio = document.getElementById("backgroundmusic");  
                var isPlaying = false;
              // 播放/暂停函数  
                function playPause() {  
                    if (isPlaying) {  
                        audio.pause();  
                        isPlaying = false;  
                    } else {  
                        audio.play();  
                        isPlaying = true;  
                    }  
                }  
            </script>  
        </div>
